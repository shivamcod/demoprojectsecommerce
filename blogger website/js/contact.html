<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for Bloggers</title>
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/js/index.html">
                <span><img src="/image/logo.png" alt="logo-image" width="84px"></span>
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input type="text" name="query" class="form-input" placeholder="Search for Article">
                <button class="btn">Search</button>
            </form>
        </div> 
    </nav>

    <div class="max-width-1 m-auto"><hr></div>

    
    <div class="contact-content font-1 max-width-1 m-auto">
        <div class="header">
            <h2>Feel Free to Contact Us</h2>

            <div class="contact-form">
                <div class="form-box">
                    <label for="input-1">What can we help you with?</label>
                    <input type="text" id="input-1">
                </div>
                <div class="form-box">
                    <label for="input-2">Your Name:</label>
                    <input type="text" id="input2" placeholder="Example Shivam Kumar">
                </div>
                <div class="form-box">
                    <label for="input-3">E-Mail address associated with your Moz Account:</label>
                    <input type="text" id="input-3" placeholder="Example shiva@123.com">
                </div>
                <div class="form-box">
                    <label for="input-4">Subject:</label>
                    <input type="text" id="input-4">
                </div>
                <div class="form-box">
                    <label for="input-5">Details:</label>
                    <textarea name="details" id="details" cols="60" rows="6"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer m-auto">
        <p>Copyright &copy; iBlog.com</p><a href="https://www.vecteezy.com/vector-art/5022141-overhead-shot-of-man-working-on-laptop-flat-lay-top-view-office-table-home-learning-hand-typing-on-laptop">Vector credits - vecteezy</a>
    </div>
</body>
</html>
